services:
  db:
    image: timescale/timescaledb-ha:pg16
    container_name: omnilogistics_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: omnilogistics
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    command: >
      postgres
        -c shared_preload_libraries='timescaledb,pg_cron'
        -c cron.database_name='omnilogistics'
        -c timescaledb.telemetry_level=off
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d omnilogistics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # â”€â”€ Runs all migrations in order on every `docker compose up` â”€â”€
  migrate:
    image: timescale/timescaledb-ha:pg16
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    entrypoint: >
      bash -c "
        echo 'â³ Waiting for database...';
        until psql postgresql://postgres:password@db:5432/omnilogistics -c 'SELECT 1' > /dev/null 2>&1; do
          echo '  still waiting...';
          sleep 2;
        done;
        echo 'âœ… Database ready!';
        for f in \$(ls /migrations/*.sql | sort); do
          echo \"â–¶ Running \$$f...\";
          psql postgresql://postgres:password@db:5432/omnilogistics -f \$$f;
        done;
        echo 'ðŸŽ‰ All migrations complete.'
      "
    restart: "no"

volumes:
  pgdata:
    driver: local